<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSTech AI Support Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header-info h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header-info p {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.bot .message-content {
            background: white;
            color: #1a1a1a;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #0056b3;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: #0056b3;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .quick-replies {
            display: flex;
            gap: 8px;
            padding: 0 20px 10px;
            overflow-x: auto;
            background: #f8f9fa;
        }

        .quick-reply {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-reply:hover {
            background: #0056b3;
            color: white;
            border-color: #0056b3;
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            .chat-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #0056b3;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-avatar">
                ü§ñ
            </div>
            <div class="chat-header-info">
                <h2>NSTech Support</h2>
                <p>QA Testing & ISO Zertifizierung</p>
            </div>
        </div>

        <!-- Quick Replies -->
        <div class="quick-replies" id="quickReplies">
            <div class="quick-reply" onclick="sendQuickReply('Was bietet NSTech an?')">
                üè¢ Services
            </div>
            <div class="quick-reply" onclick="sendQuickReply('ISO 9001 Zertifizierung Info')">
                üìú ISO Zertifizierung
            </div>
            <div class="quick-reply" onclick="sendQuickReply('Test Automatisierung Details')">
                ü§ñ Test Automation
            </div>
            <div class="quick-reply" onclick="sendQuickReply('Preise und Konditionen')">
                üí∞ Preise
            </div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    Hallo! üëã Ich bin der NSTech AI-Assistent. Wie kann ich Ihnen bei QA Testing oder ISO-Zertifizierung helfen?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <input 
                type="text" 
                class="chat-input" 
                id="userInput" 
                placeholder="Schreiben Sie Ihre Nachricht..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Gemini API Configuration
        const GEMINI_API_KEY = 'AIzaSyA64_I1K4dJR3Qpxo82knmOVFsUvs6Ng7A';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';

        // System Prompt f√ºr NSTech
        const SYSTEM_PROMPT = `Du bist der offizielle AI-Assistent von NSTech GmbH, einem f√ºhrenden Anbieter f√ºr Software QA Consulting und ISO-Zertifizierung in Deutschland.

UNTERNEHMENSINFORMATIONEN:
- 13+ Jahre Erfahrung in QA Beratung
- 150+ erfolgreich abgeschlossene Projekte
- 100% ISTQB-zertifizierte QA-Experten
- Standort: Deutschland (DSGVO-konform)
- Kontakt: info@nstech.de
- Website: https://nstech.de

QA TESTING SERVICES:
1. QA-Prozessverbesserung (2-4 Wochen)
   - Analyse bestehender Prozesse, Optimierung, KPI-Definition
2. QA-Prozess-Setup (2-6 Wochen)
   - Aufbau von Grund auf, Toolchain-Integration
3. QA-Prozess-Audit (1-2 Wochen)
   - Umfassende Bewertung, Gap-Analyse
4. Test-Automatisierung (2-4 Wochen)
   - Selenium, Cypress, Playwright, CI/CD Integration
5. QA-Training & Coaching (1-2 Wochen)
   - ISTQB-Vorbereitung, Best Practices

ISO-ZERTIFIZIERUNG:
- ISO 9001:2015 (Qualit√§tsmanagement)
- ISO 27001:2022 (Informationssicherheit)
- ISO 13485 (Medizinprodukte)

TOOLS & TECHNOLOGIEN:
- UI Testing: Selenium, Cypress, Playwright
- Mobile: Appium, Espresso, XCUITest
- Performance: JMeter, K6, Gatling
- Security: OWASP ZAP, Burp Suite
- CI/CD: Jenkins, GitLab CI, GitHub Actions

ANWEISUNGEN:
1. Antworte professionell und hilfsbereit
2. Bei Preisfragen: "F√ºr ein individuelles Angebot kontaktieren Sie uns unter info@nstech.de"
3. Empfehle bei Interesse Kontaktaufnahme
4. Antworte auf Deutsch, au√üer User schreibt Englisch
5. Sei pr√§zise aber freundlich

Halte Antworten kurz (2-4 S√§tze), au√üer detaillierte Erkl√§rung gew√ºnscht.`;

        let conversationHistory = [];

        // Send Message Function
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Disable input while processing
            toggleInput(false);

            // Show typing indicator
            showTyping(true);

            try {
                // Call Gemini API
                const response = await callGeminiAPI(message);
                
                // Hide typing indicator
                showTyping(false);

                // Add bot response
                addMessage(response, 'bot');
            } catch (error) {
                showTyping(false);
                addMessage('Entschuldigung, es gab einen Fehler. Bitte versuchen Sie es erneut oder kontaktieren Sie uns direkt unter info@nstech.de', 'bot');
                console.error('Gemini API Error:', error);
            }

            // Enable input
            toggleInput(true);
        }

        // Call Gemini API
        async function callGeminiAPI(userMessage) {
            // Add message to history
            conversationHistory.push({
                role: 'user',
                parts: [{ text: userMessage }]
            });

            // Prepare request
            const requestBody = {
                contents: [
                    {
                        role: 'user',
                        parts: [{ text: SYSTEM_PROMPT }]
                    },
                    ...conversationHistory
                ],
                generationConfig: {
                    temperature: 0.3,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 500,
                }
            };

            const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            const botMessage = data.candidates[0].content.parts[0].text;

            // Add bot response to history
            conversationHistory.push({
                role: 'model',
                parts: [{ text: botMessage }]
            });

            // Keep only last 10 messages to manage token usage
            if (conversationHistory.length > 20) {
                conversationHistory = conversationHistory.slice(-20);
            }

            return botMessage;
        }

        // Add Message to Chat
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show/Hide Typing Indicator
        function showTyping(show) {
            const messagesDiv = document.getElementById('chatMessages');
            let typingDiv = document.getElementById('typingIndicator');
            
            if (show) {
                if (!typingDiv) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot';
                    messageDiv.id = 'typingIndicator';
                    
                    const avatar = document.createElement('div');
                    avatar.className = 'message-avatar';
                    avatar.textContent = 'ü§ñ';
                    
                    const typing = document.createElement('div');
                    typing.className = 'typing-indicator active';
                    typing.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
                    
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(typing);
                    messagesDiv.appendChild(messageDiv);
                }
            } else {
                if (typingDiv) {
                    typingDiv.remove();
                }
            }
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Toggle Input State
        function toggleInput(enabled) {
            document.getElementById('userInput').disabled = !enabled;
            document.getElementById('sendButton').disabled = !enabled;
        }

        // Handle Enter Key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Quick Reply Handler
        function sendQuickReply(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }

        // Focus input on load
        window.onload = () => {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
