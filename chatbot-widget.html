<style>
    #nstech-chat-widget {
        position: fixed;
        z-index: 99999;
    }

    #nstech-chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
        border: none;
        color: white;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(0, 86, 179, 0.4);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
    }

    #nstech-chat-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(0, 86, 179, 0.6);
    }

    #nstech-chat-button.active {
        background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
    }

    #nstech-chat-iframe-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 400px;
        height: 600px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        display: none;
        z-index: 99998;
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #nstech-chat-iframe-container.active {
        display: block;
    }

    #nstech-chat-iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 20px;
    }

    /* Mobile Responsive */
    @media (max-width: 500px) {
        #nstech-chat-iframe-container {
            bottom: 0;
            right: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        #nstech-chat-button {
            bottom: 15px;
            right: 15px;
            width: 55px;
            height: 55px;
            font-size: 24px;
        }
    }

    /* Notification Badge */
    .nstech-notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ef4444;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        border: 2px solid white;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }
</style>

<div id="nstech-chat-widget">
    <!-- Chat Button -->
    <button id="nstech-chat-button" onclick="toggleNSTechChat()" aria-label="Chat Ã¶ffnen">
        ðŸ’¬
    </button>

    <!-- Chat Container -->
    <div id="nstech-chat-iframe-container">
        <iframe 
            id="nstech-chat-iframe"
            src="chatbot.html"
            allow="microphone"
        ></iframe>
    </div>
</div>

<script>
    // Toggle Chat Window
    function toggleNSTechChat() {
        const button = document.getElementById('nstech-chat-button');
        const container = document.getElementById('nstech-chat-iframe-container');
        
        if (container.classList.contains('active')) {
            // Close chat
            container.classList.remove('active');
            button.classList.remove('active');
            button.innerHTML = 'ðŸ’¬';
        } else {
            // Open chat
            container.classList.add('active');
            button.classList.add('active');
            button.innerHTML = 'âœ•';
            
            // Remove notification badge if exists
            const badge = button.querySelector('.nstech-notification-badge');
            if (badge) {
                badge.remove();
            }
        }
    }

    // Close chat with Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const container = document.getElementById('nstech-chat-iframe-container');
            const button = document.getElementById('nstech-chat-button');
            
            if (container.classList.contains('active')) {
                container.classList.remove('active');
                button.classList.remove('active');
                button.innerHTML = 'ðŸ’¬';
            }
        }
    });

    // Optional: Show notification badge after 5 seconds
    setTimeout(() => {
        const button = document.getElementById('nstech-chat-button');
        const container = document.getElementById('nstech-chat-iframe-container');
        
        // Only show if chat hasn't been opened
        if (!container.classList.contains('active') && !button.querySelector('.nstech-notification-badge')) {
            const badge = document.createElement('span');
            badge.className = 'nstech-notification-badge';
            badge.textContent = '1';
            button.appendChild(badge);
        }
    }, 5000);

    // Optional: Auto-open chat after 10 seconds (first visit only)
    if (!localStorage.getItem('nstech_chat_shown')) {
        setTimeout(() => {
            const container = document.getElementById('nstech-chat-iframe-container');
            if (!container.classList.contains('active')) {
                toggleNSTechChat();
                localStorage.setItem('nstech_chat_shown', 'true');
            }
        }, 10000);
    }
</script>
